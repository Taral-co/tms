<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4">
            <div id="loading" class="text-center py-12">
                <div class="loading w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Loading ticket...</p>
            </div>
            
            <div id="error" class="hidden text-center py-12">
                <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md mx-auto">
                    <h2 class="text-lg font-semibold text-red-800 mb-2">Error</h2>
                    <p id="error-message" class="text-red-600"></p>
                    <button onclick="loadTicket()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Try Again
                    </button>
                </div>
            </div>
            
            <div id="ticket-content" class="hidden">
                <!-- Header -->
                <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                    <h1 id="ticket-title" class="text-2xl font-bold text-gray-900 mb-2"></h1>
                    <div class="flex items-center space-x-4 text-sm text-gray-600">
                        <span id="ticket-status" class="px-2 py-1 rounded-full"></span>
                        <span id="ticket-priority" class="px-2 py-1 rounded-full"></span>
                        <span id="ticket-created"></span>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Main Content -->
                    <div class="lg:col-span-2">
                        <!-- Messages -->
                        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                            <h2 class="text-lg font-semibold mb-4">Conversation</h2>
                            <div id="messages" class="space-y-6"></div>
                        </div>
                        
                        <!-- Reply Form -->
                        <div class="bg-white rounded-lg shadow-sm border p-6">
                            <h3 class="text-lg font-semibold mb-4">Add a Reply</h3>
                            <form id="reply-form">
                                <textarea 
                                    id="reply-text" 
                                    placeholder="Write your message..."
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-h-[100px] resize-none"
                                    required
                                ></textarea>
                                <div class="flex justify-end mt-4">
                                    <button 
                                        type="submit" 
                                        id="send-btn"
                                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Send Reply
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Sidebar -->
                    <div class="space-y-6">
                        <!-- Ticket Details -->
                        <div class="bg-white rounded-lg shadow-sm border p-4">
                            <h3 class="font-semibold mb-3">Ticket Details</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Type:</span>
                                    <span id="ticket-type"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Source:</span>
                                    <span id="ticket-source"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Assignee:</span>
                                    <span id="ticket-assignee"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Customer Info -->
                        <div class="bg-white rounded-lg shadow-sm border p-4">
                            <h3 class="font-semibold mb-3">Your Information</h3>
                            <div class="space-y-2 text-sm">
                                <div>
                                    <span class="text-gray-600">Name:</span>
                                    <span id="customer-name" class="ml-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/v1';
        let currentTicket = null;
        let magicToken = null;

        // Get magic token from URL parameters
        function getMagicToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Format timestamp
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // Get status color class
        function getStatusColor(status) {
            const colors = {
                'new': 'bg-blue-100 text-blue-800',
                'open': 'bg-green-100 text-green-800',
                'pending': 'bg-yellow-100 text-yellow-800',
                'resolved': 'bg-purple-100 text-purple-800',
                'closed': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Get priority color class
        function getPriorityColor(priority) {
            const colors = {
                'low': 'bg-gray-100 text-gray-800',
                'normal': 'bg-blue-100 text-blue-800',
                'high': 'bg-orange-100 text-orange-800',
                'urgent': 'bg-red-100 text-red-800'
            };
            return colors[priority] || 'bg-gray-100 text-gray-800';
        }

        // Load ticket data
        async function loadTicket() {
            const token = getMagicToken();
            if (!token) {
                showError('Magic token is missing from URL');
                return;
            }
            
            magicToken = token;
            
            try {
                // Show loading
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('ticket-content').classList.add('hidden');
                
                // Load ticket data
                const [ticketResponse, messagesResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/public/ticket?token=${token}`),
                    fetch(`${API_BASE_URL}/public/ticket/messages?token=${token}`)
                ]);
                
                if (!ticketResponse.ok || !messagesResponse.ok) {
                    throw new Error('Failed to load ticket data');
                }
                
                const ticket = await ticketResponse.json();
                const messagesData = await messagesResponse.json();
                
                currentTicket = ticket;
                
                // Update UI
                updateTicketDisplay(ticket);
                updateMessagesDisplay(messagesData.messages || []);
                
                // Hide loading and show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('ticket-content').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading ticket:', error);
                showError('Failed to load ticket. Please check the link and try again.');
            }
        }

        // Update ticket display
        function updateTicketDisplay(ticket) {
            document.getElementById('ticket-title').textContent = `#${ticket.number} ${ticket.subject}`;
            
            const statusEl = document.getElementById('ticket-status');
            statusEl.textContent = ticket.status;
            statusEl.className = `px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(ticket.status)}`;
            
            const priorityEl = document.getElementById('ticket-priority');
            priorityEl.textContent = ticket.priority;
            priorityEl.className = `px-2 py-1 rounded-full text-xs font-medium ${getPriorityColor(ticket.priority)}`;
            
            document.getElementById('ticket-created').textContent = `Created ${formatTime(ticket.created_at)}`;
            document.getElementById('ticket-type').textContent = ticket.type;
            document.getElementById('ticket-source').textContent = ticket.source;
            document.getElementById('ticket-assignee').textContent = ticket.assigned_agent?.name || 'Unassigned';
            document.getElementById('customer-name').textContent = ticket.customer_name;
        }

        // Update messages display
        function updateMessagesDisplay(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                if (message.is_private) return; // Skip private messages
                
                const messageEl = document.createElement('div');
                messageEl.className = 'flex space-x-3';
                
                const authorType = message.author_type === 'customer' ? 'You' : 
                                 message.author_type === 'agent' ? 'Support Agent' : 'System';
                
                messageEl.innerHTML = `
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full ${message.author_type === 'customer' ? 'bg-blue-100' : 'bg-gray-100'} flex items-center justify-center">
                            <span class="text-xs font-medium">${authorType.charAt(0)}</span>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <span class="font-medium text-gray-900">${authorType}</span>
                            <span class="text-sm text-gray-500">${formatTime(message.created_at)}</span>
                        </div>
                        <div class="text-gray-700 whitespace-pre-wrap mt-1">${message.body}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageEl);
            });
        }

        // Send reply
        async function sendReply(message) {
            if (!magicToken || !message.trim()) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/public/ticket/messages?token=${magicToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        body: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                // Reload messages
                const messagesResponse = await fetch(`${API_BASE_URL}/public/ticket/messages?token=${magicToken}`);
                const messagesData = await messagesResponse.json();
                updateMessagesDisplay(messagesData.messages || []);
                
                // Clear the form
                document.getElementById('reply-text').value = '';
                
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Failed to send reply. Please try again.');
            }
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('ticket-content').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Handle reply form submission
            document.getElementById('reply-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const replyText = document.getElementById('reply-text').value;
                const sendBtn = document.getElementById('send-btn');
                
                sendBtn.disabled = true;
                sendBtn.textContent = 'Sending...';
                
                try {
                    await sendReply(replyText);
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Reply';
                }
            });
            
            // Load ticket data
            loadTicket();
        });
    </script>
</body>
</html>
